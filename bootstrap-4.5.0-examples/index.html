<body>
  <script src="/test/webtracking/test/tracking.js?v=2.0.0"></script>
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div id="dir-list" class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">

                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              </svg>
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="assets/js/vendor/jquery.slim.min.js"><\/script>')
  </script>
  <script src="assets/dist/js/bootstrap.bundle.js"></script>
  <script>
    const DIRECTORY = [
      'album',
      'blog',
      'carousel',
      'checkout',
      'cover',
      'dashboard',
      'floating-labels',
      'grid',
      'jumbotron',
      'navbar-bottom',
      'navbar-fixed',
      'navbars',
      'navbar-static',
      'offcanvas',
      'pricing',
      'product',
      'sign-in',
      'starter-template',
      'sticky-footer',
      'sticky-footer-navbar',
    ]
    const HTML_TEMPLATE =
      '<div class="col-md-4">' +
      '<div class="card mb-4 shadow-sm">' +
      '<a href="$dir$/index.html" target="_blank">' +
      '<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">' +
      '<title>Placeholder</title>' +
      '<rect width="100%" height="100%" fill="#55595c"/>' +
      '<text x="50%" y="50%" fill="#eceeef" dy=".3em">$dir$</text>' +
      '</svg>' +
      '</a>' +
      '<div class="card-body">' +
      '<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>' +
      '</div>' +
      '</div>' +
      '</div>'
    for (let dir of DIRECTORY) {
      const html = HTML_TEMPLATE.replace(/\$dir\$/g, dir)
      $('#dir-list').append(html)
    }
  </script>
